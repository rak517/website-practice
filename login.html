<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>로그인</title>
    <link rel="stylesheet" href="./master.css">
    <script src="./login.js"></script>
  </head>
  <body>
    <main>
      <h3>로그인</h3>
      <div id="align_center">
        <div id="align_input">
          <input type="radio" name="member" value="" checked="true">회원
          <input type="radio" name="member" value="">비회원(주문조회)<br>
          <div id="login_form_btn">
            <div id="input_forms">
              <input type="text" id="idInput" placeholder="아이디" value="" size="25"><br>
              <input type="password" id="pwInput" placeholder="비밀번호" value="" size="25">
            </div>
            <div id="btn_login">
              <input id="btnLogin" type="button" value="로그인" onclick="login()">
            </div>
          </div>
          <div id="check_otp">
            <div id="ckb_div">
              <input type="checkbox" name="" value="">아이디저장

            </div>
            <div id="otp_div">
              <a href="#">OTP 로그인</a>
              <button type="button" name="button">?</button>
            </div>
          </div>
          <div id="btn_align">
            <button type="button" name="button"><a href="./join.html">회원가입</a></button>
            <input type="submit" name="" value="아이디 찾기">
            <input type="submit" name="" value="비밀번호 찾기">
          </div>
        </div>
      </div>

    </main>
  </body>
</html>
